name: pomo
version: "0.1.0"
author: Jeffrey Walraven <jeffrey@ravenswall.net>
about: A minimalist pomodoro cli utility.
args:
    - time:
        short: t
        long: time
        value_name: NUMBER
        help: The duration of the pomodoro (in minutes)
        takes_value: true
    - break:
        short: b
        long: break
        value_name: NUMBER
        help: The duration of the break (in minutes)
        takes_value: true
    - units:
        short: u
        long: units
        value_name: TYPE
        help: The units used in counting (ms, s, Default = m, h)
        takes_value: true
    - number:
        short: n
        long: number
        value_name: NUMBER
        help: The number of pomodoros to perform until a long break
        takes_value: true
    - format:
        short: f
        long: format
        value_name: FORMAT
        help: The string format definition for the progress bar output
        takes_value: true
    - message:
        short: m
        long: message
        value_name: MESSAGE
        help: The message that is output upon pomodoro completion
        takes_value: true
    - break-message:
        long: break-message
        value_name: MESSAGE
        help: The message that is output upon break completion
        takes_value: true
    - execute:
        short: x
        long: execute
        value_name: COMMAND
        help: The command to execute upon completion
        takes_value: true
    - color:
        short: c
        long: color
        help: Turns on colored output
    - loop:
        short: l
        long: loop
        help: Sets the pomodoro cycle to loop indefinitely
